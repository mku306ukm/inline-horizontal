<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    
  </head>
  <body>
<div class="container">
    <h2 class="py-3 text-center">boot inline & horizontal form classes</h2>
    <div class="row py-3">
        <div class="col">
            <form action="" class="form-inline">
                <div class="form-group">
                    <label for="" class="sr-only">user name</label>
                    <input type="text" class="form-control" placeholder="user name">
                </div>
                <div class="form-group mx-sm-3">
                    <label for="" class="sr-only">password</label>
                    <input type="password" class="form-control" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">login</button>
            </form>
        </div>
    </div>
    <form class="form-row py-3">
        
            
                <div class="col-md-4">
                    <label for="" class="sr-only">user name</label>
                    <input type="text" class="form-control" placeholder="user name">
                </div>
                <div class="col-md-4">
                    <label for="" class="sr-only">password</label>
                    <input type="password" class="form-control" placeholder="password">
                </div>
                   
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">login</button>
                </div>
                
                
                
            </form>
            <div class="row">
                <div class="col py-3">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="musicCheck">
                        <label for="musicCheck" class="form-check-label">music</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="bookCheck">
                        <label for="bookCheck" class="form-check-label">book</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="sportCheck">
                        <label for="sportCheck" class="form-check-label">sport</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col py-3">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input" id="maleCheck">
                        <label for="maleCheck" class="form-check-label">male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input" id="femaleCheck">
                        <label for="femaleCheck" class="form-check-label">female</label>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col py-3">
                    <form action="">
                        <div class="form-group-row">
                            <label for="" class="col-sm-2 col-form-label">
                                user name
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group-row">
                            <label for="" class="col-sm-2 col-form-label">
                                password
                            </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-3">
                                <button type="submit" class="btn btn-primary">save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    


</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
